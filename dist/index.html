<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="page">
        <header>
            <input class="search" type="search">
            <button id="newTask">New</button>
            <button id="save">Save</button>
            <button id="addTask">Add task</button>
        </header>
        <div class="sidebar">
            <div class="logo">
                <a href="">
                    <i class="fa-regular fa-square-check fa-2xl"></i>
                    To Do
                </a>
            </div>
            <div class="sideContent">
                <div class="filter">
                    <ul>
                        <li><a class="active" href=""><i class="fa-solid fa-list-check"></i>All</a></li>
                        <li><a href=""><i class="fa-solid fa-calendar-day"></i>Today</a></li>
                        <li><a href=""><i class="fa-solid fa-calendar-week"></i>This week</a></li>
                        <li><a href=""><i class="fa-solid fa-clipboard-check"></i>Completed</a></li>
                    </ul>
                </div>
                <hr>
                <div class="projects">
                    <ul>
                    </ul>
                </div>
                    <div id="addProject">
                        <ul>
                            <li><i class="fa-solid fa-plus-large"></i></li>
                        </ul>
                    </div>
            </div>

        </div>
        <div class="main">
            <div class="tasks">
            </div>
        </div>
        <div class="modals">
            <input class="addProjectModal hidden modal" id="projectName" type="text" placeholder="New project" autocomplete="off">
            <input class="addTaskModal hidden modal" id="taskName" type="text" placeholder="New task" autocomplete="off">
            <div class="taskModal hidden">
                <div class="taskCard">
                    <div class="task title">
                        <i class="fa-solid fa-square-check fa-2xl"></i>
                        <div class="checkMark"></div>
                        <h2>tittel</h2>
                    </div>
                    <div class="task description">Beskrivelse</div>
                    <div class="checkList">
                        <div class="checkListItem">
                            <input type="checkbox" name="checkList" id="check-1">
                            <label for="check-1">Noe</label>
                        </div>
                        <div class="checkListItem">
                            <input type="checkbox" name="checkList" id="check-2">
                            <label for="check-2">Noe annet</label>
                        </div>
                    </div>
                    <select name="priority" id="taskPriority">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <input type="date" name="dueDate" id="taskDueDate" value="2022-10-10">
                    <button>Notes</button>
            </div>
            </div>
        </div>
        <div class="blur"></div>
    </div>
</body>
</html>
